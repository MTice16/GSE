<!DOCTYPE html>
<html>
<head>
    <style>
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #FFFDE7;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #FF5733;
            transform: rotate(15deg);
            transition: transform 10s ease-in-out;
        }

        .wheel {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 150px solid #FF5733;
            border-radius: 50%;
            animation: spin 10s linear forwards;
        }

        @keyframes spin {
            0% {
                transform: rotate(15deg);
            }
            100% {
                transform: rotate(405deg);
            }
        }

        .animation-graphic {
            display: none;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel"></div>
    </div>

    <button id="spinButton" style="background-color: pink;">GSE Wheel of Pain</button>

    <div class="animation-graphic" id="animationGraphic">
        <img src="fun_animation.gif" alt="Fun Animation">
    </div>

    <script>
        const spinButton = document.getElementById('spinButton');
        const wheelContainer = document.querySelector('.wheel-container');
        const animationGraphic = document.getElementById('animationGraphic');
        const wheel = document.querySelector('.wheel');

        // Define the choices for the wheel
        const choices = [
            'Choice 1', 'Choice 2', 'Choice 3', 'Choice 4', 'Choice 5',
            'Choice 6', 'Choice 7', 'Choice 8', 'Choice 9', 'Choice 10',
            'Choice 11', 'Choice 12', 'Choice 13', 'Choice 14', 'Choice 15',
            'Choice 16', 'Choice 17', 'Choice 18', 'Choice 19', 'Choice 20',
            'Choice 21', 'Choice 22', 'Choice 23', 'Choice 24', 'Choice 25'
        ];

        spinButton.addEventListener('click', () => {
            // Disable the button during the animation
            spinButton.disabled = true;

            // Generate a random choice
            const randomIndex = Math.floor(Math.random() * choices.length);
            const selectedChoice = choices[randomIndex];

            // Rotate the wheel to show the selected choice
            const rotation = 15 + (randomIndex * 15);
            wheelContainer.style.transform = `rotate(${rotation}deg)`;

            // Show the animation graphic after 10 seconds
            setTimeout(() => {
                animationGraphic.style.display = 'block';
                spinButton.disabled = false; // Re-enable the button
            }, 10000); // 10 seconds (10000 milliseconds)
        });
    </script>
</body>
</html>
