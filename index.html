<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }

        .wheel-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1; /* Push the graphic behind the text */
        }

        #result {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: red;
            text-align: center;
        }

        #spinButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .choice {
            position: absolute;
            font-size: 16px;
            color: white;
            text-align: center;
        }

        .choice:nth-child(odd) {
            transform: translateX(-50%) translateY(-50%) rotate(90deg);
        }

        .choice:nth-child(even) {
            transform: translateX(-50%) translateY(-50%) rotate(-90deg);
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <canvas id="canvas"></canvas>
        <div id="result"></div>
        <button id="spinButton">Spin the Wheel</button>
        <div id="arrow"></div>
        <div class="choice" style="top: 50%; left: 50%;">Aiden</div>
        <div class="choice" style="top: 50%; left: 50%;">Olivia</div>
        <div class="choice" style="top: 50%; left: 50%;">Liam</div>
        <div class="choice" style="top: 50%; left: 50%;">Emma</div>
        <div class="choice" style="top: 50%; left: 50%;">Noah</div>
        <div class="choice" style="top: 50%; left: 50%;">Isabella</div>
        <div class="choice" style="top: 50%; left: 50%;">Sophia</div>
        <div class="choice" style="top: 50%; left: 50%;">Mia</div>
        <div class="choice" style="top: 50%; left: 50%;">Charlotte</div>
        <div class="choice" style="top: 50%; left: 50%;">Amelia</div>
        <div class="choice" style="top: 50%; left: 50%;">Harper</div>
        <div class="choice" style="top: 50%; left: 50%;">Evelyn</div>
        <div class="choice" style="top: 50%; left: 50%;">Abigail</div>
        <div class="choice" style="top: 50%; left: 50%;">Emily</div>
        <div class="choice" style="top: 50%; left: 50%;">Elizabeth</div>
        <div class "choice" style="top: 50%; left: 50%;">Mila</div>
        <div class="choice" style="top: 50%; left: 50%;">Ella</div>
        <div class="choice" style="top: 50%; left: 50%;">Avery</div>
        <div class="choice" style="top: 50%; left: 50%;">Sofia</div>
        <div class="choice" style="top: 50%; left: 50%;">Aria</div>
    </div>

    <script>
        const result = document.getElementById('result');
        const spinButton = document.getElementById('spinButton');

        const babyNames = [
            'Aiden', 'Olivia', 'Liam', 'Emma', 'Noah', 'Isabella', 'Sophia', 'Mia', 'Charlotte', 'Amelia', 'Harper', 'Evelyn', 'Abigail', 'Emily', 'Elizabeth', 'Mila', 'Ella', 'Avery', 'Sofia', 'Aria'
        ];

        let currentChoice = null;

        spinButton.addEventListener('click', () => {
            // Disable the button during the animation
            spinButton.disabled = true;

            // Generate a random choice
            const randomIndex = Math.floor(Math.random() * babyNames.length);
            const selectedChoice = babyNames[randomIndex];

            // Show the result after 5 seconds
            setTimeout(() => {
                if (currentChoice) {
                    result.textContent = `You selected: ${currentChoice}`;
                }
                currentChoice = selectedChoice;
                result.textContent = `You landed on: ${currentChoice}`;
                spinButton.disabled = false; // Re-enable the button
            }, 5000);
        });
    </script>
</body>
</html>
