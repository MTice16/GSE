<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }

        .wheel-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #canvas {
            width: 100%;
            height: 100%;
        }

        #result {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: red;
            text-align: center;
        }

        #spinButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <canvas id="canvas"></canvas>
    </div>

    <div id="result"></div>
    <button id="spinButton">Spin the Wheel</button>

    <script>
        const canvas = document.getElementById('canvas');
        const result = document.getElementById('result');
        const spinButton = document.getElementById('spinButton');
        const arrowSize = 30; // Arrow size

        const numChoices = 26;
        const phoneticAlphabet = [
            'Alpha', 'Bravo', 'Charlie', 'Delta', 'Echo', 'Foxtrot',
            'Golf', 'Hotel', 'India', 'Juliett', 'Kilo', 'Lima',
            'Mike', 'November', 'Oscar', 'Papa', 'Quebec', 'Romeo',
            'Sierra', 'Tango', 'Uniform', 'Victor', 'Whiskey', 'X-ray', 'Yankee', 'Zulu'
        ];

        const sliceDeg = 360 / numChoices;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const ctx = canvas.getContext("2d");
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 2;

        const drawSlice = (deg, label) => {
            ctx.beginPath();
            ctx.fillStyle = "#f39c12";
            ctx.moveTo(window.innerWidth / 2, window.innerHeight / 2);
            ctx.arc(
                window.innerWidth / 2, window.innerHeight / 2,
                Math.min(window.innerWidth, window.innerHeight) * 0.4,
                deg * Math.PI / 180,
                (deg + sliceDeg) * Math.PI / 180
            );
            ctx.lineTo(window.innerWidth / 2, window.innerHeight / 2);
            ctx.fill();
            ctx.stroke();
            ctx.save();
            ctx.translate(window.innerWidth / 2, window.innerHeight / 2);
            ctx.rotate((deg + sliceDeg / 2) * Math.PI / 180);
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.textAlign = "center";
            ctx.translate(0, -40); // Move text up
            ctx.fillText(label, 0, 0);
            ctx.restore();
        };

        for (let i = 0; i < numChoices; i++) {
            drawSlice(i * sliceDeg, phoneticAlphabet[i]);
        }

        let currentChoice = null;

        spinButton.addEventListener('click', () => {
            // Disable the button during the animation
            spinButton.disabled = true;

            // Generate a random choice (Alpha to Zulu)
            const randomIndex = Math.floor(Math.random() * numChoices);
            const selectedChoice = phoneticAlphabet[randomIndex];

            // Calculate the rotation angle for the wheel
            const rotationAngle = (numChoices - randomIndex) * sliceDeg + 180;

            // Rotate the wheel
            canvas.style.transition = 'none';
            canvas.style.transform = `rotate(${rotationAngle}deg)`;
            canvas.style.transition = 'transform 5s ease-in-out';

            // Show the result after 5 seconds (same duration as the wheel spin)
            setTimeout(() => {
                if (currentChoice) {
                    result.textContent = `You selected: ${currentChoice}`;
                }
                currentChoice = selectedChoice;
                result.textContent = `You landed on: ${currentChoice}`;
                spinButton.disabled = false; // Re-enable the button
            }, 5000);
        });
    </script>
</body>
</html>
