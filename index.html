<!DOCTYPE html>
<html>
<head>
    <style>
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #FFFDE7;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #3498db;
        }

        .wheel {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 150px solid #3498db;
            border-radius: 50%;
            animation: spin 5s ease-out;
        }

        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid #3498db;
            top: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(720deg); /* 20 choices * 36 degrees per choice */
            }
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel"></div>
        <div class="arrow"></div>
    </div>

    <button id="spinButton" style="background-color: #3498db; color: white;">Spin the Wheel</button>

    <div id="result"></div>

    <script>
        const spinButton = document.getElementById('spinButton');
        const arrow = document.querySelector('.arrow');
        const result = document.getElementById('result');

        spinButton.addEventListener('click', () => {
            // Disable the button during the animation
            spinButton.disabled = true;

            // Generate a random choice (1 to 20)
            const randomChoice = Math.floor(Math.random() * 20) + 1;

            // Calculate the rotation angle for the arrow
            const rotationAngle = (360 / 20) * (randomChoice - 1);

            // Rotate the arrow to point to the selected choice
            arrow.style.transform = `rotate(${rotationAngle}deg)`;

            // Show the result after 5 seconds (same duration as the wheel spin)
            setTimeout(() => {
                result.textContent = `You landed on choice ${randomChoice}`;
                spinButton.disabled = false; // Re-enable the button
            }, 5000);
        });
    </script>
</body>
</html>
