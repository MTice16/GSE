<!DOCTYPE html>
<html>
<head>
    <style>
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #canvas {
            width: 100%;
            height: 100%;
        }

        #result {
            font-size: 24px;
            color: white;
            text-align: center;
        }

        #spinButton {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <canvas id="canvas"></canvas>
    </div>

    <div id="result"></div>
    <button id="spinButton">Spin the Wheel</button>

    <script>
        const canvas = document.getElementById('canvas');
        const result = document.getElementById('result');
        const spinButton = document.getElementById('spinButton');

        const numChoices = 20; // Number of choices
        const wheelColors = ["#FF5733", "#3498db", "#f39c12", "#FF5252", "#2ecc71", "#e67e22", "#9b59b6", "#16a085", "#2980b9", "#f1c40f", "#d35400", "#e74c3c", "#8e44ad", "#2c3e50", "#c0392b", "#3498db", "#1abc9c", "#34495e", "#e74c3c", "#8e44ad"];
        const sliceDeg = 360 / numChoices;

        canvas.width = 400;
        canvas.height = 400;

        const ctx = canvas.getContext("2d");
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 2;

        const drawSlice = (deg, color, label) => {
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.moveTo(200, 200);
            ctx.arc(200, 200, 150, deg * Math.PI / 180, (deg + sliceDeg) * Math.PI / 180);
            ctx.lineTo(200, 200);
            ctx.fill();
            ctx.stroke();
            ctx.save();
            ctx.translate(200, 200);
            ctx.rotate((deg + sliceDeg / 2) * Math.PI / 180);
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(label, -20, 10);
            ctx.restore();
        };

        for (let i = 0; i < numChoices; i++) {
            drawSlice(i * sliceDeg, wheelColors[i], i + 1);
        }

        spinButton.addEventListener('click', () => {
            // Disable the button during the animation
            spinButton.disabled = true;

            // Generate a random choice (1 to 20)
            const randomChoice = Math.floor(Math.random() * numChoices) + 1;

            // Calculate the rotation angle for the wheel
            const rotationAngle = (numChoices - randomChoice) * sliceDeg + 180;

            // Rotate the wheel
            canvas.style.transition = 'none';
            canvas.style.transform = `rotate(${rotationAngle}deg)`;
            canvas.style.transition = 'transform 5s ease-in-out';

            // Show the result after 5 seconds (same duration as the wheel spin)
            setTimeout(() => {
                result.textContent = `You landed on choice ${randomChoice}`;
                spinButton.disabled = false; // Re-enable the button
            }, 5000);
        });
    </script>
</body>
</html>
