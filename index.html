<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }

        .wheel-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #canvas {
            width: 100%;
            height: 100%;
        }

        #result {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: red;
            text-align: center;
        }

        #spinButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <canvas id="canvas"></canvas>
    </div>

    <div id="result"></div>
    <button id="spinButton">Spin the Wheel</button>
    <div id="arrow"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const result = document.getElementById('result');
        const spinButton = document.getElementById('spinButton');
        const arrow = document.getElementById('arrow');

        const numChoices = 15;
        const phoneticAlphabet = [
            { label: 'Alphfgha', font: '30px Arial' },
            { label: 'Bravo', font: 'italic bold 24px Arial' },
            { label: 'Charlie', font: 'italic 28px Arial' },
            { label: 'Delta', font: 'bold 26px Arial' },
            { label: 'Echo', font: 'italic 30px Arial' },
            { label: 'Foxtrot', font: '28px Arial' },
            { label: 'Golf', font: '30px Arial' },
            { label: 'Hotel', font: 'italic bold 26px Arial' },
            { label: 'India', font: 'bold 30px Arial' },
            { label: 'Juliett', font: 'italic 28px Arial' },
            { label: 'Kilo', font: '28px Arial' },
            { label: 'Lima', font: 'bold 26px Arial' },
            { label: 'Mike', font: 'italic bold 28px Arial' },
            { label: 'November', font: '28px Arial' },
            { label: 'Oscar', font: '30px Arial' }
        ];

        const sliceDeg = 360 / numChoices;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const ctx = canvas.getContext("2d");
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 2;

        const drawSlice = (deg, labelObj, color) => {
            const { label, font } = labelObj;

            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.moveTo(window.innerWidth / 2, window.innerHeight / 2);
            ctx.arc(
                window.innerWidth / 2, window.innerHeight / 2,
                Math.min(window.innerWidth, window.innerHeight) * 0.4,
                deg * Math.PI / 180,
                (deg + sliceDeg) * Math.PI / 180
            );
            ctx.lineTo(window.innerWidth / 2, window.innerHeight / 2);
            ctx.fill();
            ctx.stroke();
            ctx.save();
            ctx.translate(window.innerWidth / 2, window.innerHeight / 2);
            ctx.rotate((deg + sliceDeg / 2) * Math.PI / 180);
            ctx.fillStyle = "white";
            ctx.font = font;
            ctx.textAlign = "center";
            const radius = Math.min(window.innerWidth, window.innerHeight) * 0.35; // Inside the outer edge
            const x = Math.sin((deg + sliceDeg / 2) * Math.PI / 180) * radius;
            const y = -Math.cos((deg + sliceDeg / 2) * Math.PI / 180) * radius;
            ctx.translate(x, y);
            ctx.fillText(label, 0, 0);
            ctx.restore();
        };

        const colors = [
            "#f39c12", "#e74c3c", "#27ae60", "#3498db", "#9b59b6", "#34495e",
            "#e67e22", "#d35400", "#2c3e50", "#8e44ad", "#1abc9c", "#16a085",
            "#f1c40f", "#e67e22", "#2ecc71"
        ];

        for (let i = 0; i < numChoices; i++) {
            drawSlice(i * sliceDeg, phoneticAlphabet[i], colors[i]);
        }

        let currentChoice = null;

        spinButton.addEventListener('click', () => {
            // Disable the button during the animation
            spinButton.disabled = true;

            // Generate a random choice (Alpha to Oscar)
            const randomIndex = Math.floor(Math.random() * numChoices);
            const selectedChoice = phoneticAlphabet[randomIndex];

            // Calculate the rotation angle for the wheel
            const rotationAngle = (numChoices - randomIndex) * sliceDeg + 180;

            // Rotate the wheel
            canvas.style.transition = 'none';
            canvas.style.transform = `rotate(${rotationAngle}deg)`;
            canvas.style.transition = 'transform 5s ease-in-out';

            // Show the result after 5 seconds (same duration as the wheel spin)
            setTimeout(() => {
                if (currentChoice) {
                    result.textContent = `You selected: ${currentChoice.label}`;
                }
                currentChoice = selectedChoice;
                result.textContent = `You landed on: ${currentChoice.label}`;
                spinButton.disabled = false; // Re-enable the button
                arrow.style.transform = `translateX(-50%) translateY(-100%) rotate(${rotationAngle + 90}deg)`;
            }, 5000);
        });
    </script>
</body>
</html>
