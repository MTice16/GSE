<!DOCTYPE html>
<html>
<head>
    <style>
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            overflow: hidden;
        }

        .wheel {
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 200px solid #3498db;
            border-radius: 50%;
            animation: spin 5s ease-out;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(3600deg); /* 20 choices * 180 degrees per choice */
            }
        }

        .slice {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 200px solid #f39c12;
            clip-path: polygon(50% 50%, 100% 100%, 0 100%);
            transform-origin: 100% 100%;
            transform: rotate(0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel"></div>
        <div class="slice" style="transform: rotate(0deg);">1</div>
        <div class="slice" style="transform: rotate(18deg);">2</div>
        <div class="slice" style="transform: rotate(36deg);">3</div>
        <div class="slice" style="transform: rotate(54deg);">4</div>
        <div class="slice" style="transform: rotate(72deg);">5</div>
        <div class="slice" style="transform: rotate(90deg);">6</div>
        <div class="slice" style="transform: rotate(108deg);">7</div>
        <div class="slice" style="transform: rotate(126deg);">8</div>
        <div class="slice" style="transform: rotate(144deg);">9</div>
        <div class="slice" style="transform: rotate(162deg);">10</div>
        <div class="slice" style="transform: rotate(180deg);">11</div>
        <div class="slice" style="transform: rotate(198deg);">12</div>
        <div class="slice" style="transform: rotate(216deg);">13</div>
        <div class="slice" style="transform: rotate(234deg);">14</div>
        <div class="slice" style="transform: rotate(252deg);">15</div>
        <div class="slice" style="transform: rotate(270deg);">16</div>
        <div class="slice" style="transform: rotate(288deg);">17</div>
        <div class="slice" style="transform: rotate(306deg);">18</div>
        <div class="slice" style="transform: rotate(324deg);">19</div>
        <div class="slice" style="transform: rotate(342deg);">20</div>
    </div>

    <button id="spinButton" style="background-color: #3498db; color: white;">Spin the Wheel</button>

    <div id="result"></div>

    <script>
        const spinButton = document.getElementById('spinButton');
        const result = document.getElementById('result');

        spinButton.addEventListener('click', () => {
            // Disable the button during the animation
            spinButton.disabled = true;

            // Generate a random choice (1 to 20)
            const randomChoice = Math.floor(Math.random() * 20) + 1;

            // Show the result after 5 seconds (same duration as the wheel spin)
            setTimeout(() => {
                result.textContent = `Selected Choice: ${randomChoice}`;
                spinButton.disabled = false; // Re-enable the button
            }, 5000);
        });
    </script>
</body>
</html>
