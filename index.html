<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }

        .wheel-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #canvas {
            width: 100%;
            height: 100%;
        }

        #result {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: red;
            text-align: center;
        }

        #spinButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <canvas id="canvas"></canvas>
        <div id="result"></div>
        <button id="spinButton">Spin the Wheel</button>
        <div id="arrow"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const result = document.getElementById('result');
        const spinButton = document.getElementById('spinButton');
        const arrow = document.getElementById('arrow');

        const numChoices = 20;
        const babyNames = [
            { label: 'Aiden', color: '#3498db' },
            { label: 'Olivia', color: '#e74c3c' },
            { label: 'Liam', color: '#27ae60' },
            { label: 'Emma', color: '#f39c12' },
            { label: 'Noah', color: '#9b59b6' },
            { label: 'Isabella', color: '#16a085' },
            { label: 'Sophia', color: '#d35400' },
            { label: 'Mia', color: '#8e44ad' },
            { label: 'Charlotte', color: '#f1c40f' },
            { label: 'Amelia', color: '#e67e22' },
            { label: 'Harper', color: '#2ecc71' },
            { label: 'Evelyn', color: '#e74c3c' },
            { label: 'Abigail', color: '#1abc9c' },
            { label: 'Emily', color: '#d35400' },
            { label: 'Elizabeth', color: '#9b59b6' },
            { label: 'Mila', color: '#27ae60' },
            { label: 'Ella', color: '#8e44ad' },
            { label: 'Avery', color: '#16a085' },
            { label: 'Sofia', color: '#f39c12' },
            { label: 'Aria', color: '#3498db' }
        ];

        const sliceDeg = 360 / numChoices;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const ctx = canvas.getContext("2d");
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 2;

        const drawSlice = (deg, choice) => {
            ctx.beginPath();
            ctx.fillStyle = choice.color;
            ctx.moveTo(window.innerWidth / 2, window.innerHeight / 2);
            ctx.arc(
                window.innerWidth / 2, window.innerHeight / 2,
                Math.min(window.innerWidth, window.innerHeight) * 0.4,
                deg * Math.PI / 180,
                (deg + sliceDeg) * Math.PI / 180
            );
            ctx.lineTo(window.innerWidth / 2, window.innerHeight / 2);
            ctx.fill();

            ctx.save();
            ctx.translate(window.innerWidth / 2, window.innerHeight / 2);
            ctx.rotate(deg * Math.PI / 180);
            ctx.fillStyle = "white";
            const fontSize = 16; // Fixed font size
            const fontFamily = "Arial, Impact, Tahoma, Comic Sans MS, Verdana, Georgia, Courier New";
            ctx.font = `${fontSize}px ${fontFamily}`;
            ctx.textAlign = "center";
            const radius = Math.min(window.innerWidth, window.innerHeight) * 0.35;
            const y = -Math.cos(sliceDeg * Math.PI / 360) * radius + 10; // Adjusted vertical position
            ctx.translate(0, y);
            ctx.rotate(-Math.PI / 2); // Rotate text to make it vertical
            ctx.fillText(choice.label, 0, 0);
            ctx.restore();
        };

        for (let i = 0; i < numChoices; i++) {
            drawSlice(i * sliceDeg, babyNames[i]);
        }

        let currentChoice = null;

        spinButton.addEventListener('click', () => {
            // Disable the button during the animation
            spinButton.disabled = true;

            // Generate a random choice
            const randomIndex = Math.floor(Math.random() * numChoices);
            const selectedChoice = babyNames[randomIndex];

            // Calculate the rotation angle for the wheel
            const rotationAngle = (numChoices - randomIndex) * sliceDeg + 180;

            // Rotate the wheel
            canvas.style.transition = 'none';
            canvas.style.transform = `rotate(${rotationAngle}deg)`;
            canvas.style.transition = 'transform 5s ease-in-out';

            // Show the result after 5 seconds (same duration as the wheel spin)
            setTimeout(() => {
                if (currentChoice) {
                    result.textContent = `You selected: ${currentChoice.label}`;
                }
                currentChoice = selectedChoice;
                result.textContent = `You landed on: ${currentChoice.label}`;
                spinButton.disabled = false; // Re-enable the button
                arrow.style.transform = `translateX(-50%) translateY(-100%) rotate(${rotationAngle + 90}deg)`;
            }, 5000);
        });
    </script>
</body>
</html>
