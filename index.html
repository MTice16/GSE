<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }

        .wheel-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0; /* Set the z-index to send it to the background */
        }

        #result {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: white;
            text-align: center;
            z-index: 1; /* Set the z-index to bring it to the front */
        }

        #spinButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1; /* Set the z-index to bring it to the front */
        }

        .choice {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: white;
            text-align: center;
            z-index: 1; /* Set the z-index to bring it to the front */
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <canvas id="canvas"></canvas>
        <div id="result"></div>
        <button id="spinButton">Spin the Wheel</button>
        <div id="arrow"></div>
        <!-- Choices -->
        <div class="choice" style="transform: translate(-50%, -50%) rotate(0deg);">Alpha</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(13.846153846153847deg);">Bravo</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(27.692307692307693deg);">Charlie</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(41.53846153846154deg);">Delta</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(55.38461538461539deg);">Echo</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(69.23076923076923deg);">Foxtrot</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(83.07692307692308deg);">Golf</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(96.92307692307692deg);">Hotel</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(110.76923076923077deg);">India</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(124.61538461538461deg);">Juliett</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(138.46153846153845deg);">Kilo</div>
        <div class "choice" style="transform: translate(-50%, -50%) rotate(152.30769230769232deg);">Lima</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(166.15384615384616deg);">Mike</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(180deg);">November</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(193.84615384615387deg);">Oscar</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(207.6923076923077deg);">Papa</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(221.53846153846155deg);">Quebec</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(235.3846153846154deg);">Romeo</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(249.23076923076923deg);">Sierra</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(263.0769230769231deg);">Tango</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(276.9230769230769deg);">Uniform</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(290.7692307692308deg);">Victor</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(304.61538461538464deg);">Whiskey</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(318.4615384615385deg);">X-ray</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(332.30769230769235deg);">Yankee</div>
        <div class="choice" style="transform: translate(-50%, -50%) rotate(346.1538461538462deg);">Zulu</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const result = document.getElementById('result');
        const spinButton = document.getElementById('spinButton');
        const arrow = document.getElementById('arrow');

        const numChoices = 26;
        const sliceDeg = 360 / numChoices;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const ctx = canvas.getContext("2d");
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 2;

        const drawSlice = (deg) => {
            ctx.beginPath();
            ctx.fillStyle = getRandomColor();
            ctx.moveTo(window.innerWidth / 2, window.innerHeight / 2);
            ctx.arc(
                window.innerWidth / 2, window.innerHeight / 2,
                Math.min(window.innerWidth, window.innerHeight) * 0.4,
                deg * Math.PI / 180,
                (deg + sliceDeg) * Math.PI / 180
            );
            ctx.lineTo(window.innerWidth / 2, window.innerHeight / 2);
            ctx.fill();
        };

        for (let i = 0; i < numChoices; i++) {
            drawSlice(i * sliceDeg);
        }

        let currentChoice = null;

        spinButton.addEventListener('click', () => {
            // Disable the button during the animation
            spinButton.disabled = true;

            // Generate a random choice (A to Z)
            const randomIndex = Math.floor(Math.random() * numChoices);
            const selectedChoice = String.fromCharCode(65 + randomIndex);

            // Calculate the rotation angle for the wheel
            const rotationAngle = (numChoices - randomIndex) * sliceDeg + 180;

            // Rotate the wheel
            canvas.style.transition = 'none';
            canvas.style.transform = `rotate(${rotationAngle}deg)`;
            canvas.style.transition = 'transform 5s ease-in-out';

            // Show the result after 5 seconds (same duration as the wheel spin)
            setTimeout(() => {
                if (currentChoice) {
                    result.textContent = `You selected: ${currentChoice}`;
                }
                currentChoice = selectedChoice;
                result.textContent = `You landed on: ${currentChoice}`;
                spinButton.disabled = false; // Re-enable the button
                arrow.style.transform = `translateX(-50%) translateY(-100%) rotate(${rotationAngle + 90}deg)`;
            }, 5000);
        });

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
